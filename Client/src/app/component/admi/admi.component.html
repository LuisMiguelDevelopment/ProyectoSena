<div class="admin">
    <h2>Añadir Producto</h2>
    <form >
        <div class="inputs">
        <div class="nombre">
            <input type="text" class="form-control" id="Nombre" name="Nombre" placeholder="Nombre del Producto" ngModel
                required formControlName="Nombre">
            </div>
        </div>
        <div class="inputs">
            <div class="descrip">
                <input type="text" class="form-control" id="Descrip" name="Descrip"
                    placeholder="Descripcion del Producto" ngModel required formControlName="Descripcion">
            </div>
        </div>
        <div class="inputs">
            <div class="url-img">
                <input type="url" class="form-control" id="Urlimagen" name="Urlimagen"
                    placeholder="Url de la imagen del Producto" ngModel required formControlName="Urlimagen">
            </div>
        </div>
        <div class="inputs">
            <div class="marca">
                <input type="text" class="form-control" id="Marca" name="Marca" placeholder="Marca del Producto" ngModel
                    required formControlName="Marca">
            </div>
        </div>
        <div class="inputs">
            <div class="precio">
                <input type="number" class="form-control" id="Precio" name="Precio" placeholder="Precio del Producto"
                    ngModel required formControlName="Precio">
            </div>
        </div>
        <div class="btn float-start">
            <button class="boton-volver" type="submit" routerLink="/">Inicio</button>
        </div>
        <div class="btn float-end">
            <button class="boton-añadir" type="submit">Añadir</button>
        </div>
    </form>
</div>
